apiVersion: apps/v1
kind: Deployment
metadata:
  name: nr_ldpc
  namespace: oai-functions
  labels:
    app: nr_ldpc
    component: oai-function
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nr_ldpc
  template:
    metadata:
      labels:
        app: nr_ldpc
        component: oai-function
    spec:
      containers:
      - name: nr_ldpc
        image: ${DOCKER_REGISTRY:-docker.io/your-username}/nr_ldpc:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8007
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8007"
        - name: OAI_LIB_PATH
          value: "/usr/local/lib/liboai_functions.so"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8007
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
