apiVersion: apps/v1
kind: Deployment
metadata:
  name: ue-ldpc-dec
  namespace: oai-isolation
  labels:
    app: ue-ldpc-dec
    component: ue
    function: ldpc-dec
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ue-ldpc-dec
  template:
    metadata:
      labels:
        app: ue-ldpc-dec
        component: ue
        function: ldpc-dec
    spec:
      containers:
      - name: ue-ldpc-dec
        image: oai-isolation:ue-ldpc-dec
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: LOG_LEVEL
          value: "INFO"
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ue-ldpc-dec
  namespace: oai-isolation
  labels:
    app: ue-ldpc-dec
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 9085
    targetPort: 8080
    name: http
  selector:
    app: ue-ldpc-dec
