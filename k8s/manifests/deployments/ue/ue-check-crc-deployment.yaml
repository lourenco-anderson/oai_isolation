apiVersion: apps/v1
kind: Deployment
metadata:
  name: ue-check-crc
  namespace: oai-isolation
  labels:
    app: ue-check-crc
    component: ue
    function: check-crc
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ue-check-crc
  template:
    metadata:
      labels:
        app: ue-check-crc
        component: ue
        function: check-crc
    spec:
      containers:
      - name: ue-check-crc
        image: oai-isolation:ue-check-crc
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: LOG_LEVEL
          value: "INFO"
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ue-check-crc
  namespace: oai-isolation
  labels:
    app: ue-check-crc
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 9082
    targetPort: 8080
    name: http
  selector:
    app: ue-check-crc
