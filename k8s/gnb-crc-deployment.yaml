apiVersion: apps/v1
kind: Deployment
metadata:
  name: gnb-crc
  namespace: oai-isolation
  labels:
    app: gnb-crc
    component: gnb
    function: crc
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gnb-crc
  template:
    metadata:
      labels:
        app: gnb-crc
        component: gnb
        function: crc
    spec:
      containers:
      - name: gnb-crc
        image: oai-isolation:gnb-crc
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: LOG_LEVEL
          value: "INFO"
        volumeMounts:
        - name: shared-lib
          mountPath: /usr/lib/shared
          readOnly: true
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      volumes:
      - name: shared-lib
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: gnb-crc
  namespace: oai-isolation
  labels:
    app: gnb-crc
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    name: http
  selector:
    app: gnb-crc
