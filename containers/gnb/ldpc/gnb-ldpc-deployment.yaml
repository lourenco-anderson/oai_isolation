apiVersion: apps/v1
kind: Deployment
metadata:
  name: gnb-ldpc
  namespace: oai-isolation
  labels:
    app: gnb-ldpc
    component: gnb
    function: ldpc
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gnb-ldpc
  template:
    metadata:
      labels:
        app: gnb-ldpc
        component: gnb
        function: ldpc
    spec:
      containers:
      - name: gnb-ldpc
        image: oai-isolation:gnb-ldpc
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: LOG_LEVEL
          value: "INFO"
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: gnb-ldpc
  namespace: oai-isolation
  labels:
    app: gnb-ldpc
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082
    name: http
  selector:
    app: gnb-ldpc
