---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gnb-crc
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gnb-crc
  template:
    metadata:
      labels:
        app: gnb-crc
        component: gnb
    spec:
      containers:
      - name: gnb-crc
        image: localhost/oai-gnb-crc:latest
        imagePullPolicy: Never
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: gnb-crc
  namespace: default
spec:
  selector:
    app: gnb-crc
  ports:
  - port: 8080
    targetPort: 8080
